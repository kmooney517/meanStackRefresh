<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Refresh App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
  <div class="container" ng-controller="appController">
    <h1>Contact List App</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.Name"></td>
          <td><input class="form-control" ng-model="contact.Email"></td>
          <td><input class="form-control" ng-model="contact.Number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="updateContact()">Update</button>&nbsp; &nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
          

        </tr>
        <tr ng-repeat="contact in contactList">
          <td>{{contact.Name}}</td>
          <td>{{contact.Email}}</td>
          <td>{{contact.Number}}</td>
          <td><button ng-click="removeContact(contact._id)" class="btn btn-danger">Remove Contact</button></td>
          <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>

  <form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
  </form>

  


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
