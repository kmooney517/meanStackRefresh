<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Refresh App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="container" ng-controller="appController as vm">
    <h1>Contact List App</h1>
    
    <table class="table">
      
      <!-- Heading for form -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <tbody>


        <!-- Form for inputting new contacts -->
        <tr>
          <td><input class="form-control" ng-model="vm.contact.Name"></td>
          <td><input class="form-control" ng-model="vm.contact.Email"></td>
          <td><input class="form-control" ng-model="vm.contact.Number"></td>
          

          <td class="addBtn">
            <button class="btn btn-primary" ng-click="vm.addContact(vm.contact)">Add Contact</button>
          </td>
          <td class="editBtns hidden">
            <button class="btn btn-info" ng-click="vm.updateContact()">Update</button>
            <button class="btn btn-info" ng-click="vm.deselect()">Cancel</button>
          </td>

        </tr>


        <!-- List of Contacts -->
        <tr ng-repeat="contact in vm.contactList">
          <td>{{contact.Name}}</td>
          <td>{{contact.Email}}</td>
          <td>{{contact.Number}}</td>
          <td>
            <button ng-click="vm.removeContact(contact._id)" class="btn btn-danger">Remove Contact</button></td>
          <td >
            <button class="btn btn-warning" ng-click="vm.editContact(contact._id)">Edit</button>
          </td>
        </tr>
      </tbody>

    </table>
    
  </div>

  


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
